<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration - CID Authenticator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="auth-container" style="max-width: 400px; margin: 5em auto; text-align: center; padding: 2em; border: 1px solid #ddd; border-radius: 8px;">
        <h2>Accès Administrateur</h2>
        <p>Veuillez vous connecter avec votre compte Google administrateur.</p>

        <div id="auth-error-message" style="color: var(--red-error); font-weight: bold; margin-bottom: 1em; display: none;">
        {/* Message d'erreur injecté par JS */}
        </div>
        <div id="g_id_onload"
             data-client_id="1075661736654-kampgefcq1iiuteerqjh1fm56fdj4q93.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="admin-panel" style="display: none;">
        <header class="top">
            <h1>Panneau d'Administration</h1>
            <div class="grow"></div>
            <div class="user-profile-container">
                <button class="user-profile-btn" id="user-profile-btn" title="Mon compte">
                    <img id="user-avatar" src="" alt="Avatar">
                    <span id="user-email" class="user-email"></span>
                </button>
                <div class="logout-dropdown" id="logout-dropdown">
                    <button id="logout-btn">
                        <span class="material-symbols-outlined">logout</span>
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <div class="wrap">
            <div class="card" style="margin-bottom: 20px;">
                <div style="padding: 15px 25px; border-bottom: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">Permissions des CIDs</h2> <input type="search" id="cid-search-input" placeholder="Rechercher un CID..." style="padding: 6px 10px; border-radius: 8px;">
                </div>
                <div id="permissions-list" style="padding: 20px;"> <p>Chargement des données...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
