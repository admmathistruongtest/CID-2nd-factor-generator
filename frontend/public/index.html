<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Technical Accounts Authenticator</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <!-- ===== Auth screen ===== -->
  <div id="auth-container">
    <h2>Welcome</h2>
    <p>Sign in with Google to continue.</p>

    <!-- GSI onload + callback (defined globally in script.js as window.handleCredentialResponse) -->
    <div
      id="g_id_onload"
      data-client_id="1075661736654-kampgefcq1iiuteerqjh1fm56fdj4q93.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- ===== App ===== -->
  <div id="app-container" style="display:none;">
    <header class="top">
      <h1>Technical Accounts</h1>
      <div class="grow"></div>

      <label class="toolbar" for="search-input">
        <span class="material-symbols-outlined">search</span>
        <input id="search-input" name="search" type="search" placeholder="Search a technical account…">
      </label>

      <div class="user-profile-container">
        <button class="user-profile-btn" id="user-profile-btn" title="Account">
          <img id="user-avatar" src="" alt="Avatar">
          <span id="user-email" class="user-email"></span>
        </button>
        <div class="logout-dropdown" id="logout-dropdown">
          <button id="logout-btn">
            <span class="material-symbols-outlined">logout</span>
            Sign out
          </button>
        </div>
      </div>
    </header>

    <div class="wrap">
      <div class="card">
        <!-- Keep historical ID for the grid -->
        <ul id="cid-list"></ul>
        <div class="note">If codes are exhausted, click ↻ to refresh.</div>
      </div>
    </div>
  </div>

  <!-- App script (defines window.handleCredentialResponse) -->
  <script src="script.js"></script>
</body>
</html>
