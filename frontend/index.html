<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CID Authenticator</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Outlined" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <h1>CID Authenticator</h1>
    <div class="grow"></div>
    <label class="toolbar" aria-label="Rechercher un utilisateur">
      <span class="material-symbols-outlined">search</span>
      <input id="search" type="search" placeholder="Search a user (email)â€¦">
    </label>
    <button id="zoomToggle" class="btn ghost" title="Agrandir">
      <span class="material-symbols-outlined">zoom_in</span> Zoom in
    </button>
  </header>

  <div class="wrap">
    <div class="card">
      <ul id="cid-list"></ul>
      <div class="note">If codes are exhausted - refresh page to obtain new ones.</div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
